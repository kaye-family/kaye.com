function ImageButton(theMouseOverImage,theMouseOutImage) {
        this.ImageOver = new Image(88,25);
        this.ImageOver.src = theMouseOverImage;
        this.ImageOut= new Image(88,25);
        this.ImageOut.src = theMouseOutImage;
}

function Flip(mode, imageName, position)
{
        //If mode, flip the image ON
        if(mode)
                this.document[imageName].src = ImageButton[position].ImageOver.src;
        //Else, flip the image off
        else
                this.document[imageName].src = ImageButton[position].ImageOut.src;
}       
ImageButton[0] = new ImageButton("loctmain.gif","ltctmain.gif");
ImageButton[1] = new ImageButton("loctpg1.gif","ltctpg1.gif");
ImageButton[2] = new ImageButton("loctpg2.gif","ltctpg2.gif");
ImageButton[3] = new ImageButton("loctpg3.gif","ltctpg3.gif");
ImageButton[4] = new ImageButton("loctpg4.gif","ltctpg4.gif");
ImageButton[5] = new ImageButton("loctpg5.gif","ltctpg5.gif");
// -->
</SCRIPT>
